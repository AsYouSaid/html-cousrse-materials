<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="wrapper">
            <div class="header">
                <a href="#" class="logo" >Contact Manager</a>
                <select name="actions" id="">
                    <option value="">More Actions</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <div class="main">
                <div class="left">
                    <div class="form-item">
                        <label for="" class="required">First name</label>  
                        <input type="text"> 
                        </div>
                    <div class="form-item"> 
                        <label for="" class="required" >Last name</label> 
                        <input type="text"> 
                    </div>
                    <div class="form-item"> 
                        <label for="">Address</label> 
                        <textarea name="" id="" cols="30" rows="10" style=" resize: none"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="">City</label>
                        <input type="text">
                    </div>
                    <div class="form-item"> 
                        <label for="" >State</label>  
                        <select name="" id="">
                            <option value="">State of Washington</option>
                            <option value="">State of Alaska</option>
                            <option value="">State of Arizona</option>
                            <option value="">State of Arkansas</option>
                        </select> 
                    </div>
                    <div class="form-item"> 
                        <label for="" >Zip</label>  
                        <input type="text"> 
                    </div> 
                    <div class="form-item">
                        <label for="" >Home phone</label>  
                        <input type="text" class="short-bar"> 
                    </div>
                    <div class="form-item">
                        <label for="" class="required">Work phone</label>  
                        <input type="text"> 
                    </div>
                    <div class="form-item">
                        <label for="">Fax number</label>  
                        <input type="text" class="short-bar"> 
                    </div>
                    <div class="form-item">
                        <label for="">Website</label>  
                        <div>
                            <div>
                                <label for="">URL</label> 
                                <input type="text">
                            </div>
                            <br/>
                            <div>                         
                                <label for="">Link Name</label> 
                                <input type="text">
                            </div>
                        </div> 
                    </div>
                    <div class="form-item"> 
                        <label for="" class="required">Email Address</label>  
                        <input type="text" > 
                    </div>
                </div>
                <div class="right">
                    <div class="form-item1">
                        <label for="">When is the best time to contact you?</label>
                        <div>
                            <input type="radio" name="time" id="time1">
                            <label for="time1">Morning</label>
                            <br/>                            
                            <input type="radio" name="time" id="time2">
                            <label for="time2">Afternoon</label>
                            <br/>
                            <input type="radio" name="time" id="time3">
                            <label for="time3">Evening</label>                            
                        </div>                        
                    </div>
                    <div class="form-item1">
                        <label for="">What is the best way to contact you?</label>
                        <div>
                            <input type="radio" name="time" id="way1">
                            <label for="way1">Phone</label>
                            <br/>                            
                            <input type="radio" name="time" id="way2">
                            <label for="way2">Email</label>
                            <br/>
                            <input type="radio" name="time" id="way3">
                            <label for="way3">Fax</label>                            
                        </div>                        
                    </div>
                    <div class="form-item">
                        <label for="">Message</label>                        
                        <textarea name="" id="" cols="30" rows="10" style="resize: none;"></textarea>
                    </div>                
                </div>            
            </div>
            <div class="footer">
                <button type="reset" class="button">Reset</button>
                <button type="submit" class="button">Submit</button>                                
            </div>
        </div>   
    </form>
</body>
</html>
